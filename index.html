<!doctype html> 
    <html lang="en"> 
    <head> 
        <meta charset="UTF-8" />
        <title>Video Game</title>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
        <script src="phaser.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 300 },
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            var player;
            var stars;
            var spikes;
            var cursors;
            var score = 0;
            var gameOver = false;
            var scoreText;
            var leftSpikes;
            var rightSpikes;
            var game = new Phaser.Game(config);

            function preload(){
                this.load.image('background', 'assets/background.png');
                this.load.image('star', 'assets/star.png');
                this.load.image('rightSpike', 'assets/rightSpike.png');
                this.load.image('leftSpike', 'assets/leftSpike.png');
                this.load.image('ball', 'assets/ball.png');
            }

            function create(){
                this.add.image(400, 300, 'background');
                
				leftSpikes = this.physics.add.sprite(0, 0, 'leftSpike').setOrigin(0, 0).setScale(0.5);
				rightSpikes = this.physics.add.sprite(700, 15, 'rightSpike').setOrigin(0, 0).setScale(0.5);
                player = this.physics.add.sprite(370, 50, 'ball');
                player.displayWidth = 50;
                player.displayHeight = 50;
       			player.setBounce(0.2);
       			player.setCollideWorldBounds(true);
            }

            function update(){
               leftSpikes.body.setVelocityY(100);
               rightSpikes.body.setVelocityY(100);
            }

            }

            function hitSpike(player, spike){
               
            }
        </script>
    </body>
</html>
